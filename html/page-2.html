<!DOCTYPE html>
<html>
<head>
	<title>Calcula consumo</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../js/script-2.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<legend><h3>Álcool ou Gasolina?</h3></legend>

			<label for="alcool">Álcool</label>
			<input type="radio" name="combustivel" value="alcool" id="alcool">		

			
			<label for="gasolina">Gasolina</label>
			<input type="radio" name="combustivel" value="gasolina" id="gasolina">

			<label for="litro"><h4>Litro</h4></label>
			<input type="range" name="litro" id="litro" value="50">
			<output id="quantidade" for="litro"></output>
		</fieldset>	
	</form>	
</body>
</html>
